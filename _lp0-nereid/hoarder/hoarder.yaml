      # If you want to mount a custom directory, change the volume mapping to:
      # - /path/to/your/directory:/data
      - /mnt/ssddata/docker/hoarder/data:/data
    ports:
      - 3022:3000
    environment:
      MEILI_ADDR: http://meilisearch:7700
      BROWSER_WEB_URL: http://chrome:9222
      OPENAI_API_KEY: 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
